<!doctype html>
<table>
  <tr>
    <td>Test date:</td>
    <td>{{event.data.viralLoadDate | date:'yyyy-MM-dd'}}</td>
  </tr>
  <tr>
    <td>Location:</td>
    <td>{{event.data.viralLoadLocation}}</td>
  </tr>
  <tr>
    <td>Result:</td>
    <td>{{event.data.viralLoadResults.value}} {{event.data.viralLoadResults.unit}}</td>
  </tr>  
  <tr>
    <td>Provider:</td>
    <td>{{event.data.viralLoadProvider}}</td>
  </tr>
</table>
