<!doctype html>
<md-content layout="row" style="background: transparent;">
  <link rel="stylesheet" href="app/scripts/directives/patients-list-row-details/style.css" />

  <div class="patientDetailsWhiteframe" md-whiteframe="2" flex-sm="50" flex-gt-sm="50" flex-gt-md="25" layout="column" layout-align="start center">
    <div class="title">Address</div>
    <div class="details" flex>
      <div ng-repeat="address in patient.address track by $index" layout="column">
        <div class="detailsRow" layout="row">
          <div class="system">Region:</div>
          <div class="value">{{address.state}}</div>
        </div>
        <div class="detailsRow" layout="row">
          <div class="system">District:</div>
          <div class="value">{{address.district}}</div>
        </div>
        <div class="detailsRow" layout="row">
          <div class="system">Village:</div>
          <div class="value">{{address.line[0]}}</div>
        </div>
        <div class="detailsRow" layout="row">
          <div class="system">Cell:</div>
          <div class="value">{{address.line[1]}}</div>
        </div>
      </div>
    </div>
  </div>

</md-content>
