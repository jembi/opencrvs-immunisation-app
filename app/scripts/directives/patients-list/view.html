<md-content>
    
  <md-table-container>
    <table md-table ng-model="selected" md-progress="promise">
      <thead ng-if="!options.decapitate" md-head md-order="query.order" md-on-reorder="logOrder">
        <tr md-row>
          <th md-column md-order-by="name"><span>Name</span></th>
          <th md-column md-order-by="surname"><span>Surname</span></th>
          <th md-column md-order-by="gender"><span>Sex</span></th>
          <th md-column md-order-by="tracknet"><span>TrackNet ID#</span></th>
          <th md-column md-order-by="birthDate"><span>Date of Birth</span></th>
          <th md-column><span>Action</span></th>
        </tr>
      </thead>
      <tbody md-body>
        <tr md-row ng-repeat="patient in patients track by patient.id | filter: filter.search | orderBy: query.order | limitTo: query.limit : (query.page -1) * query.limit">
          <td md-cell>
            {{patient.name.given}}

            <div>asdasdasd</div>
          </td>
          <td md-cell>{{patient.name.family}}</td>
          <td md-cell>{{patient.gender}}</td>
          <td md-cell>{{patient.tracnetID}}</td>
          <td md-cell>{{patient.birthDate}}</td>
          <td md-cell>
            <button class="md-button md-primary md-raised">View</button>
          </td>
        </tr>
      </tbody>
    </table>
  </md-table-container>

  <md-table-pagination md-limit="query.limit" md-limit-options="limitOptions" md-page="query.page" md-total="{{desserts.count}}" md-page-select="options.pageSelect" md-boundary-links="options.boundaryLinks" md-on-paginate="logPagination"></md-table-pagination>
  
  <pre>{{patients | json}}</pre>
</md-content>
